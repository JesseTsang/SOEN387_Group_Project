<h1>Add Projector</h1>
<div class="container">
	<form action="addprojector.jsp" method="post">
		<table class="table resources">
			<tr><td>Resolution Height:</td><td><input class="form-control" type="text" name="height"/></td></tr>
			<tr><td>Resolution Width:</td><td><input class="form-control" type="text" name="width"/></td></tr>
			<tr><td>Room Number:</td><td><input class="form-control" type="text" name="room"/></td></tr>			
			<tr><td>HDMI In:</td><td><input class="form-control" type="checkbox" name="hdmiin" value="HDMI"/></td></tr>
			<tr><td>DVI In:</td><td><input class="form-control" type="checkbox" name="dviin" value="DVI"/></td></tr>
			<tr><td>VGA In:</td><td><input class="form-control" type="checkbox" name="vgain" value="VGA"/></td></tr>			
			<tr><td colspan="2"><input type="submit" class="btn btn-primary form-button" value="Add Projector"/></td></tr>  		
		</table>
	</form>
</div>
