<h3>Add Room</h3>
<form class="form-horizontal" action="addroom.jsp" method="post">

    <div class="form-group">
        <label class="control-label col-sm-2" for="roomnumber">
            Room Number:</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="roomnumber"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="building">
            Building:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="building"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="capacity">
            Capacity:</label>
        <div class="col-sm-10">
            <input type="number" id="capacity"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>

<script>
    $('.form-horizontal').validate({
        rules: {
            roomnumber: {
                required: true
            }
        },
        messages: {
            roomnumber: "Please enter a room number"
        },
        highlight: function() {
            $('.formcontrol').addClass('has-error');
        },
        unhighlight: function() {
            $('.form-control').removeClass('has-error');
        },
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {
            if(element.parent('.form-group').length) {
                error.insertAfter(element.parent());
            } else {
                error.insertAfter(element);
            }
        }
    });

</script>
