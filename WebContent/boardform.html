<h3>Add Whiteboard</h3>
<form class="form-horizontal" action="addboard.jsp" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="width">Width:</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="width"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="height">Height:</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="height"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="roomnumber">Room Number:</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="roomnumber"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
