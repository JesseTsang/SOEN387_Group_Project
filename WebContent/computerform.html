<h3>Add Computer</h3>
<form class="form-horizontal" action="addcomputer.jsp" method="post">

    <div class="form-group">
        <label class="control-label col-sm-2" for="machinetype">Machine Type:</label>
        <div class="col-sm-10">
            <input type="text" id="machinetype"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="hostname">Host Name:</label>
        <div class="col-sm-10">
            <input type="text" id="hostname"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="operatingsystem">Operating System:</label>
        <div class="col-sm-10">
            <input type="text" id="operatingsystem"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="manufacturer">Manufacturer:</label>
        <div class="col-sm-10">
            <input type="text" id="manufacturer"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="model">Model:</label>
        <div class="col-sm-10">
            <input type="text" id="model"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="wirelessnetworking" value="Wireless"/>Wireless Networking</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="wirednetworking" value="Wired"/>Wired Networking</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="speakersincluded" value="Speakers"/>Speakers Included</label>
            </div></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="keyboardincluded" value="Keyboard"/>Keyboard Included</label>
            </div></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="mouseincluded" value="Mouse"/>Mouse Included</label>
            </div></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="hdmiout" value="HDMI"/>HDMI Out</label>
            </div></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="dviout" value="DVI"/>DVI Out</label>
            </div></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="vgaout" value="VGA"/>VGA Out</label>
            </div></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<script>
    $('.form-horizontal').validate({
        rules: {
            machinetype: {
                required: true
            }
        },
        messages: {
            machinetype: "Please enter the type of computer"
        },
        highlight: function() {
            $('.formcontrol').addClass('has-error');
        },
        unhighlight: function() {
            $('.form-control').removeClass('has-error');
        },
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {
            if(element.parent('.form-group').length) {
                error.insertAfter(element.parent());
            } else {
                error.insertAfter(element);
            }
        }
    });

</script>
