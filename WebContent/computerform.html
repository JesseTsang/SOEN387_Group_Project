<h1>Add Computer</h1>
<div class="container">
	<form action="addcomputer.jsp" method="post">
		<table class="table resources">
			<tr><td>Machine Type:</td><td><input  class="form-control" type="text" name="machinetype"/></td></tr>
			<tr><td>Host Name:</td><td><input class="form-control" type="text" name="hostname"/></td></tr>
			<tr><td>Operating System:</td><td><input class="form-control" type="text" name="operatingsystem"/></td></tr>
			<tr><td>Manufacturer:</td><td><input class="form-control" type="text" name="manufacturer"/></td></tr>
			<tr><td>Model:</td><td><input class="form-control" type="text" name="model"/></td></tr>
			<tr><td>Wireless Networking:</td><td><input class="form-control" type="checkbox" name="wirelessnetworking" value="Wireless"/></td></tr>
			<tr><td>Wired Networking:</td><td><input class="form-control" type="checkbox" name="wirednetworking" value="Wired"/></td></tr>
			<tr><td>Speakers Included:</td><td><input class="form-control" type="checkbox" name="speakersincluded" value="Speakers"/></td></tr>
			<tr><td>Keyboard Included:</td><td><input class="form-control" type="checkbox" name="keyboardincluded" value="Keyboard"/></td></tr>
			<tr><td>Mouse Included:</td><td><input class="form-control" type="checkbox" name="mouseincluded" value="Mouse"/></td></tr>
			<tr><td>HDMI Out:</td><td><input class="form-control" type="checkbox" name="hdmiout" value="HDMI"/></td></tr>
			<tr><td>DVI Out:</td><td><input class="form-control" type="checkbox" name="dviout" value="DVI"/></td></tr>
			<tr><td>VGA Out:</td><td><input class="form-control" type="checkbox" name="vgaout" value="VGA"/></td></tr>
			<tr><td colspan="2"><input type="submit" class="btn btn-primary form-button" value="Add Computer"/></td></tr>  
		</table>
	</form>
</div>
