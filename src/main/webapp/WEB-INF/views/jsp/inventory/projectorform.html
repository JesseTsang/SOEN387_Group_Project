<h3>Add Projector</h3>
<form id="projectorForm" class="form-horizontal" method="post">
	<div class="form-group">
		<label class="control-label col-sm-2" for="height"> Resolution
			Height:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="number" id="height" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="width"> Resolution
			Width:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="number" id="width" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="room"> Room Number:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="number" id="room" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label> <input type="checkbox" id="hdmiin" value="HDMI" />HDMI
						In
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label> <input type="checkbox" id="dviin" value="DVI" />DVI
						In
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label> <input type="checkbox" id="vgain" value="VGA" />VGA
						In
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>

<script>
	$('#projectorForm').validate({
		rules : {
			width : {
				required : true
			},
			height : {
				required : true
			}
		},
		messages : {
			width : "Please enter a value for width",
			height : "Please enter a value for height"
		},
		highlight : function(element) {
			$(element).closest('.form-group').addClass('has-error');
		},
		unhighlight : function() {
			$(element).closest('.form-group').removeClass('has-error');
		},
		errorElement : 'span',
		errorClass : 'help-block',
		errorPlacement : function(error, element) {
			if (element.parent('.input-group').length) {
				error.insertAfter(element.parent());
			} else {
				error.insertAfter(element);
			}
		}
	});
</script>
