<h3>Add Computer</h3>
<form id="computerForm" class="form-horizontal" method="post">

	<div class="form-group">
		<label class="control-label col-sm-2" for="machinetype">Machine
			Type:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="text" id="machinetype" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="hostname">Host
			Name:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="text" id="hostname" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="operatingsystem">Operating
			System:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="text" id="operatingsystem" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="manufacturer">Manufacturer:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="text" id="manufacturer" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="model">Model:</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input class="form-control" type="text" id="model" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="wirelessnetworking"
						value="Wireless" />Wireless Networking</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="wirednetworking"
						value="Wired" />Wired Networking</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="speakersincluded"
						value="Speakers" />Speakers Included</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="keyboardincluded"
						value="Keyboard" />Keyboard Included</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="mouseincluded"
						value="Mouse" />Mouse Included</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="hdmiout" value="HDMI" />HDMI
						Out</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="dviout" value="DVI" />DVI
						Out</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="input-group">
				<div class="checkbox">
					<label><input type="checkbox" id="vgaout" value="VGA" />VGA
						Out</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>

<script>
	$('#computerForm').validate({
		rules : {
			machinetype : {
				required : true
			}
		},
		messages : {
			machinetype : "Please enter the type of computer"
		},
		highlight : function(element) {
			$(element).closest('.form-group').addClass('has-error');
		},
		unhighlight : function() {
			$(element).closest('.form-group').removeClass('has-error');
		},
		errorElement : 'span',
		errorClass : 'help-block',
		errorPlacement : function(error, element) {
			if (element.parent('.input-group').length) {
				error.insertAfter(element.parent());
			} else {
				error.insertAfter(element);
			}
		}
	});
</script>
