<h3>Add Room</h3>
<form id="roomForm" class="form-horizontal" action="addroom.jsp"
	method="post">

	<div class="form-group">
		<label class="control-label col-sm-2" for="roomnumber"> Room
			Number:</label>
		<div class="col-sm-10">
			<input class="form-control" type="number" name="roomnumber"
				id="roomnumber" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="building">
			Building:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="building" id="building" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="capacity">
			Capacity:</label>
		<div class="col-sm-10">
			<input class="form-control" type="number" name="capacity"
				id="capacity" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>

</form>

<script>
	$('#roomForm').validate({
		rules : {
			roomnumber : {
				required : true
			},
			building : {
				required : true
			},
			capacity : {
				required : true
			},
		},
		messages : {
			roomnumber : "Please enter a room number",
			building : "Please enter a building",
			capacity : "Please enter a capacity"
		},
		highlight : function() {
			$(element).closest('.form-group').addClass('has-error');
		},
		unhighlight : function() {
			$(element).closest('.form-group').removeClass('has-error');
		},
		errorElement : 'span',
		errorClass : 'help-block',
		errorPlacement : function(error, element) {
			if (element.parent('.input-group').length) {
				error.insertAfter(element.parent());
			} else {
				error.insertAfter(element);
			}
		}
	});
</script>
